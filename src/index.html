<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>QR Code Styling</title>
    </head>
    <body>
        <div id="canvas"></div>
        <script type="text/javascript">
          const IMAGE_URL = "https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg";            
          const DEFAULT_GRADIENT = {
            type: 'linear',
            rotation: 45,
            colorStops: [
              {
                color: '#329ce6',
                offset: 0,
              },
              {
                color: '#d733b5',
                offset: 1,
              },
            ],
          };
          const DEFAULT_QR_OPTIONS = {
            margin: 2,
            width: 512,
            height: 512,
            backgroundOptions: {
              color: '#ffffff',
            },
            cornersSquareOptions: {
              type: 'extra-rounded',
              drawMode: 'bezier',
            },
            dotsOptions: {
              type: 'dots',
              scale: 0.66,
              gradient: DEFAULT_GRADIENT,
            },
            imageOptions: {
              imageSize: 0.3,
              hideBackgroundDots: true,
            },
            image: IMAGE_URL,
            shape: 'square',
            type: 'svg',
            data: 'Hello world',
            cornersDotOptions: {
              type: 'extra-rounded',
            },
            qrOptions: {
              errorCorrectionLevel: 'H',
              mode: 'Byte',
            },
          };
          const qrCode = new QRCodeStyling(DEFAULT_QR_OPTIONS);
          qrCode.append(document.getElementById("canvas"));
        </script>
    </body>
</html>
